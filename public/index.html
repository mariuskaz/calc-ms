<!DOCTYPE html>
<html>
<head>
<title>Documents - Inquiries</title>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1257">
<link rel="stylesheet" href="css/style.css">
<script src="code/jquery-1.10.2.js"></script>
</head>
<body>
<div class="header">
	<input class="search" type="search" id="search" placeholder="Search" onkeyup="filter()">
	<div class="new" name="template" tile="New .thumbnail">&#10010;</div>
</div>
<div class="container">
	<div class="list" id="list"></div>
</div>
<br>
<script>
var filter = function (event) {
       $(".thumbnail").hide();
       var files = $(".thumbnail");
       var desc = $("#search").val().toUpperCase();
       for (var i = 0;i<files.length;i++) {
         var name = $(files[i]).find("span").html().toUpperCase();
         if ( name.indexOf(desc) != -1 ) $(files[i]).show();
       }
} 
$(".new").click(function() {
	var new_window = window.open('cloud/template.html', '_blank');
	new_window.focus();
});
$("#list").load("projects.html", function() {
	$(".thumbnail").click(function() {
		var name = $(this).attr("name");
		var url = "cloud/" + name + ".html";
		var new_window = window.open(url, '_blank');
		new_window.focus();
	});
});

</script>
</body>
</html>
