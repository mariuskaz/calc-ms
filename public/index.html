</head>
<body>
<div class="header">
	<input class="search" type="search" id="search" placeholder="Search" onkeyup="filter()">

</div>
<div class="container">

		<div class="thumbnail" name="a587900d-00a5-4bf9-9b25-1b5952d91480"><div><span>TABLE,MPSS/GLASS,2LEV</span><img src='cloud/a587900d-00a5-4bf9-9b25-1b5952d91480.png'/></div></div>

		<div class="thumbnail" name="f03f0ab3-880e-4faf-a8eb-df2d08c8f74f"><div><span>Kasos stalas</span><img src='cloud/f03f0ab3-880e-4faf-a8eb-df2d08c8f74f.png'/></div></div>

	</div>
</div>
<br>
<script>
var filter = function (event) {
       $(".thumbnail").hide();
       var files = $(".thumbnail");
       var desc = $("#search").val().toUpperCase();
       for (var i = 0;i<files.length;i++) {
         var name = $(files[i]).find("span").html().toUpperCase();
         if ( name.indexOf(desc) != -1 ) $(files[i]).show();
       }
} 
$(".new").click(function() {
	var new_window = window.open('cloud/template.html', '_blank');
	new_window.focus();
});
$(".thumbnail").click(function() {
	var name = $(this).attr("name");
	var url = "cloud/" + name + ".html";
	var new_window = window.open(url, '_blank');
	new_window.focus();
});
</script>
</body>
</html>
